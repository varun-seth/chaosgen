<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Generate strong and secure random passwords offline, forever free, without any Ads. Also useful for random API Token generation and other random string generation"
    />
    <link rel="icon" href="logo.svg" type="image/x-icon" />

    <title
      title="Generate strong and secure random passwords offline, forever free, without any Ads. Also useful for random API Token generation and other random string generation"
    >
      Password Generator
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div>
      <h2>Password Generator</h2>
      <label for="length">Length</label>
      <input type="number" id="length" min="1" value="41" />
      <h3>Character Types:</h3>

      <input type="checkbox" id="numbers" checked />
      Numbers
      <span title="10 digit numbers"> <code>123</code> </span>
      <br />
      <input type="checkbox" id="smallCase" checked /> Small case
      <span title="26 small alphabet letters"> <code>abc</code> </span>
      <br />
      <input type="checkbox" id="capitals" checked /> Capitals
      <span title="26 Capital alphabet letters"> <code>ABC</code> </span>
      <br />
      <input type="checkbox" id="specialChars" />
      Special Characters
      <span
        title="23 special characters are ~!@#$%^&*()-_=+,./?;:[] (includes unreserved)"
      >
        <code>!@#</code>
      </span>
      <br />
      <input type="checkbox" id="unreserved" /> Unreserved Special Characters
      <span title="These 4 special characters can survive url-encoding.">
        <code>~_-.</code>
      </span>
      <br />
      <input type="checkbox" id="confusing" /> Confusing Special Characters
      <span title="10 characters include space, quotes, {}|<>">
        <code>`'"</code>
      </span>
      <br />
      <br />

      Entopy:
      <span title="1 bit = 1 Shannon. UUID v4 has 122 bits = 122 Shannon">
        <code id="entropy">0</code>
        Shannon (<code><span id="entropyScaled">0</span></code>
        times that of a UUID v4 )
      </span>
      <br /><br />

      <label for="count">Count </label>
      <input type="number" id="count" min="1" value="10" />

      <button onclick="generatePasswords()">Refresh Output</button>

      <br />
      <ul style="list-style: none; padding-left: 0" id="passwordList"></ul>

      <script src="script.js"></script>
    </div>
  </body>
</html>
