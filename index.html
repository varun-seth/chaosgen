<!DOCTYPE html>
<html>
<head>
    <title>Random String Generator</title>
    <style>
        #passwordList {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h2>Random String Generator</h2>
    <label for="lengthSlider">Length of string: <span id="sliderValue">5</span></label>
    <input type="range" id="lengthSlider" min="1" max="100" value="5">

    
    <h3>Select Character Types:</h3>
    <input type="checkbox" id="capitals" checked> Capitals (ABC)<br>
    <input type="checkbox" id="smallCase" checked> Small case (abc)<br>
    <input type="checkbox" id="numbers" checked> Numbers (0123)<br>

    <input type="number" id="count" min="1" value="10"> Count <br>

    <button onclick="generatePasswords()">Refresh Passwords</button>

    <h3>Generated Passwords:</h3>
    <ul id="passwordList"></ul>

    <script src="script.js"></script>
</body>
</html>
